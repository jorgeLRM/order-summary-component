<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container">

        <main class="card">
            <!-- <div class="container__img"> -->
                <img class="card__img" src="images/illustration-hero.svg" alt="Card Hero" aria-hidden="true">
            <!-- </div> -->
            
            <section class="card__section">
                <h1 class="card__title">Order Summary</h1>
                <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="card__plan">
                    <img src="images/icon-music.svg" alt="" aria-hidden="true">
                    <div class="card__details">
                        <strong>Annual Plan</strong>
                        <p>$59.99/year</p>
                    </div>
                    <a class="card__change" href="#">Change</a>
                </div>
                <a class="btn btn__primary" href="#">Proceed to Payment</a>
                <a class="btn btn__default" href="#">Cancel Order</a>
            </section>
        </main>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Jorge Mtz</a>.
        </div>
    </div>


</body>

</html>
